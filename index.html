<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/nnl0xhu.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Red Snapper Test 1</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/" title="Back">
          <object data="images/icon_chevron-left.svg" type="image/svg+xml">
            <param name="src" value="images/icon_chevron-left.svg" />
          </object>
          Back
        </a>
        <img src="images/header_image.png" alt="Steve Jobs" />
      </header>
      <main>
        <section class="introduction">
          <div class="heading">
            <h1>Steve Jobs</h1>
            <button type="button" class="btn">
              <img src="images/icon_ellipsis.png" alt="Ellipsis icon" />
            </button>
          </div>
          <button class="btn cta-follow" type="button">
            <img src="images/icon_plus.png" alt="Plus icon" />
            Follow
          </button>
        </section>
        <section class="statistics">
          <div>
            <p class="number">313</p>
            <p class="label">Patents</p>
          </div>
          <div>
            <p class="number">1M 50k</p>
            <p class="label">Followers</p>
          </div>
          <div>
            <p class="number">361</p>
            <p class="label">Following</p>
          </div>
        </section>
        <section class="categories">
          <h2>Categories</h2>
          <div class="category">
            <a href="/" title="Electronic Devices"
              ><span>Electronic Devices</span>
              <object data="images/icon_chevron-right.svg" type="image/svg+xml">
                <param
                  name="src"
                  value="images/icon_chevron-right.svg" /></object
            ></a>
          </div>
          <div class="category">
            <a href="/" title="Design"
              ><span>Design</span>
              <object data="images/icon_chevron-right.svg" type="image/svg+xml">
                <param
                  name="src"
                  value="images/icon_chevron-right.svg" /></object
            ></a>
          </div>
          <div class="category">
            <a href="/" title="Transportation"
              ><span>Transportation</span>
              <object data="images/icon_chevron-right.svg" type="image/svg+xml">
                <param
                  name="src"
                  value="images/icon_chevron-right.svg" /></object
            ></a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
